<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo TTNB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="bingo-header">
            <img src="/img/Logo_General.png" alt="Liga Deportiva TTNB" class="logo logo-left">
            <span class="bingo-title">BINGO TTNB</span>
            <img src="/img/Logo_General.png" alt="Liga Deportiva TTNB" class="logo logo-right">
        </div>
        
        <div class="bingo-grid" id="bingoGrid">
            <!-- Los números se generarán con JavaScript -->
        </div>
    </div>
    <div id="bingo-message" class="bingo-message" style="display:none;">
        <span class="bingo-text">BINGO</span>
        <div class="logo-rain"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
